<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена ФИО</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<!--/*@thymesVar id="form" type="com.dk98126.mireabankapp.model.form.UpdateFullNameForm"*/-->
<form th:action="@{/update-full-name}" th:object="${form}" method="post">
    <table>
        <tr>
            <td>
                <div class="md-form">
                    <input type="text" id="last-name-input" class="form-control mb-4" placeholder="Фамилия" th:field="*{lastName}">
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form">
                    <input type="text" id="first-name-input" class="form-control mb-4" placeholder="Имя" th:field="*{firstName}">
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form">
                    <input type="text" id="middle-name-input" class="form-control mb-4" placeholder="Отчество" th:field="*{middleName}">
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-amber my-4" type="submit">Сменить ФИО</button>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/my-room}">
    <input class="btn btn-outline-blue-grey my-4" type="submit" value="Перейти в личный кабинет">
</form>
</body>
</html>
