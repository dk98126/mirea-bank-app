<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lk page</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<img th:src="@{/images/mirea-logo.png}" class="mx-auto d-block" width="100px" alt="mirea-logo">
<form th:action="@{/update-login}">
    <input class="btn btn-cyan my-4" type="submit" value="Сменить логин">
</form>
<form th:action="@{/update-mail}">
    <input class="btn btn-deep-orange my-4" type="submit" value="Сменить почту">
</form>
<form th:action="@{/update-password}">
    <input class="btn btn-blue my-4" type="submit" value="Сменить пароль">
</form>
<form th:action="@{/update-full-name}">
    <input class="btn btn-indigo my-4" type="submit" value="Сменить ФИО">
</form>
<form th:action="@{/update-phone-number}">
    <input class="btn btn-lime my-4" type="submit" value="Сменить номер телефона">
</form>
<form th:action="@{/my-room}">
    <input type="submit" class="btn btn-outline-black my-4" value="Вернуться в личный кабинет">
</form>
<div th:replace="main.html :: bootstrap-scripts"></div>
</body>
</html>
