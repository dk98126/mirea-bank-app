<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заявки пользователей</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<img th:src="@{/images/mirea-logo.png}" class="mx-auto d-block" width="100px" alt="mirea-logo">
<table>
    <th>Id заявки</th>
    <th>Время перехода в состояние</th>
    <th>Статус</th>
    <th>Инициатор</th>
    <th>Сообщение</th>
    <th>Действие</th>
    <tr th:each="requestStatus:${statuses}">
        <td th:text="${requestStatus.getId()}"></td>
        <td th:text="${dateFormatter.format(requestStatus.getTransitionTime())}"></td>
        <td th:text="${requestStatus.getStatus()}"></td>
        <td th:text="${requestStatus.getInitiator().getLogin()}"></td>
        <td th:text="${requestStatus.getMessage()}">""</td>
        <td> <form th:action="@{/my-room}">
            <input class="btn btn-outline-blue-grey my-4" type="submit" value="Рассмотреть заявку">
        </form>
        </td>
    </tr>
</table>
<form th:action="@{/my-room}">
    <input class="btn btn-outline-blue-grey my-4" type="submit" value="Перейти в личный кабинет">
</form>

<div th:replace="main.html :: bootstrap-scripts"></div>

</body>
</html>
