<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<!--/*@thymesVar id="form" type="com.dk98126.mireabankapp.model.form.UpdatePasswordForm"*/-->
<form th:action="@{/update-password}" th:object="${form}" method="post">
    <table>
        <tr>
            <td>
                <div class="md-form">
                    <input type="password" id="old-password-input" class="form-control mb-4" placeholder="Старый пароль"
                           th:field="*{oldPassword}">
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="password" id="new-password-input" class="form-control mb-4" placeholder="Новый пароль"
                           th:field="*{newPassword}">
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-amber my-4" type="submit">Сменить пароль</button>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/my-room}">
    <input class="btn btn-outline-blue-grey my-4" type="submit" value="Перейти в личный кабинет">
</form>
</body>
</html>
