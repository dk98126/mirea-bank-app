<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<img th:src="@{/images/mirea-logo.png}" class="mx-auto d-block" width="100px" alt="mirea-logo">
<div sec:authorize="hasAuthority('USER')">
    <form th:action="@{/main}">
        <input class="btn btn-cyan my-4" type="submit" value="Сделать перевод">
    </form>
</div>
<div sec:authorize="hasAuthority('USER')">
    <form th:action="@{/create-request}" method="get">
        <input class="btn btn-blue my-4" type="submit" value="Создать счет">
    </form>
</div>
<div sec:authorize="hasAuthority('USER')">
    <form th:action="@{/main}">
        <input class="btn btn-deep-orange my-4" type="submit" value="История переводов">
    </form>
</div>
<div sec:authorize="hasAuthority('USER')">
    <form th:action="@{/request-statuses}">
        <input class="btn btn-indigo my-4" type="submit" value="Состояния счетов">
    </form>
</div>
<form th:action="@{/account-settings}">
    <input class="btn btn-lime my-4" type="submit" value="Настройка аккаунта">
</form>
<div sec:authorize="hasAuthority('MANAGER')">
    <form th:action="@{/managing-requests}">
        <input type="submit" class="btn btn-amber my-4" value="Управление заявками">
    </form>
</div>
<form th:action="@{/main}">
    <input class="btn btn-pink my-4" type="submit" value="Вернуться на главную">
</form>
<form th:action="@{/logout}">
    <input class="btn btn-outline-black my-4" type="submit" value="Выйти">
</form>
<div th:replace="main.html :: bootstrap-scripts"></div>
</body>
</html>
