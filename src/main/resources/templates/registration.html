<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<!--/*@thymesVar id="form" type="com.dk98126.mireabankapp.model.form.RegisterUserForm"*/-->
<form th:action="@{/registration}" th:object="${form}" method="post">
    <table>
        <tr>
            <td>
                <div class="md-form">
                    <input type="text" id="last-name-input" class="form-control" th:field="*{lastName}">
                    <label for="last-name-input">Фамилия</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="text" id="first-name-input" class="form-control" th:field="*{firstName}">
                    <label for="first-name-input">Имя</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="text" id="middle-name-input" class="form-control" th:field="*{middleName}">
                    <label for="middle-name-input">Отчество</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="text" id="mail-input" class="form-control" th:field="*{mail}">
                    <label for="mail-input">Почта</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="text" id="phone-number-input" class="form-control" th:field="*{phoneNumber}">
                    <label for="phone-number-input">Номер телефона</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="text" id="login-input" class="form-control" th:field="*{login}">
                    <label for="login-input">Логин</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></td>
        </tr>
        <tr>
            <td>
                <div class="md-form input-with-post-icon">
                    <input type="password" id="password-input" class="form-control" th:field="*{password}">
                    <label for="password-input">Пароль</label>
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-amber my-4" type="submit">Зарегистрироваться</button>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/main}" method="get">
    <div><input class="btn btn-outline-black my-4" type="submit" value="Вернуться на главную"/></div>
</form>

<div th:replace="main.html :: bootstrap-scripts"></div>

</body>
</html>
