<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена логина</title>
    <link th:replace="main.html :: bootstrap-css">
</head>
<body>
<!--/*@thymesVar id="form" type="com.dk98126.mireabankapp.model.form.UpdateLoginForm"*/-->
<form th:action="@{/update-login}" th:object="${form}" method="post">
    <table>
        <tr>
            <td>
                <div class="md-form">
                    <input type="text" id="new-login-input" class="form-control mb-4" placeholder="Новый логин"
                           th:field="*{newLogin}">
                </div>
            </td>
            <td style="color: red" th:if="${#fields.hasErrors('newLogin')}" th:errors="*{newLogin}"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-amber my-4" type="submit">Сменить логин</button>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/my-room}">
    <input class="btn btn-outline-blue-grey my-4" type="submit" value="Перейти в личный кабинет">
</form>
</body>
</html>
